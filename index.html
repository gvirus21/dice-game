<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "heading">
        <h1>Roll your Dice</h1>
        <button class="btn">Roll</button>
    </div>
    <div class="announcement">
        <h2>Roll your dice to play !!</h2>
    </div>
    <div class="main">
        <div>
            <p class="fp">1st Player</p>
            <div class="dice">
                <p class="valueOne">6</p>
            </div>
        </div>
        <div>
            <p class="tp">2nd Player</p>
            <div class="dice">
                <p class="valueTwo">6</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
